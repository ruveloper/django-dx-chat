{% extends "base.html" %}

{% block title %}Forbidden | 403 {% endblock %}

{% block content %}

    <section>
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
            <div class="mx-auto max-w-screen-sm text-center">
                <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-white">
                    403</h1>
                <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">
                    Forbidden
                </p>
                <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">
                    You're not allowed to access this page.
                </p>
                <a href="{% url 'website:homepage' %}"
                   class="inline-flex text-white bg-blue-600 hover:bg-blue-800
                   font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">
                    Back to Homepage</a>
            </div>
        </div>
    </section>

{% endblock content %}
